<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title th:text="${title}">Title</title>
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <span class="h1 d-flex align-items-center justify-content-center gap-2">
                            <span th:text="${title}">Modifica un prodotto</span>
                            <span class="h1 align-items-center">Modifica il prodotto selezionato</span>
                        </span>
                    </div>
                    <form th:action="@{/products/update}" th:object="${product}" method="POST">
                        <input type="hidden" th:field="*{id}">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="name" class="form-label">Product name</label>
                                <input id="name" type="text" class="form-control form-control-lg" th:field="*{name}" placeholder="Name..." required>
                            </div>
                            <div class="col">
                                <label for="description" class="form-label">Product description</label>
                                <textarea id="description" class="form-control form-control-lg" th:field="*{description}" placeholder="Description..." rows="2" required></textarea>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input id="price" type="number" min="0" class="form-control form-control-lg" th:field="*{price}" placeholder="Price..." required>
                        </div>
                        <div class="mb-4">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" th:field="*{category}" class="form-select form-select-lg">
                                <option th:each="category:${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-warning btn-lg">Update</button>
                            <button type="reset" class="btn btn-outline-danger btn-lg">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
